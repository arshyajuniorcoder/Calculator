<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="form">
            <div class="grid-container">
                <div class="display">
                    <div class="inner-display">
                        <span id="inner-text"></span>
                    </div>
                </div>
                <div class="btn">
                    <button class="inner-button operation">MS</button>
                </div>
                <div class="btn">
                    <button class="inner-button operation">M+</button>
                </div>
                <div class="btn">
                    <button class="inner-button operation">M-</button>
                </div>
                <div class="btn">
                    <button class="inner-button operation">รท</button>
                </div>
                <div class="btn">
                    <button class="inner-button">7</button>
                </div>
                <div class="btn">
                    <button class="inner-button">8</button>
                </div>
                <div class="btn">
                    <button class="inner-button">9</button>
                </div>
                <div class="btn">
                    <button class="inner-button operation">x</button>
                </div>
                <div class="btn">
                    <button class="inner-button">4</button>
                </div>
                <div class="btn">
                    <button class="inner-button">5</button>
                </div>
                <div class="btn">
                    <button class="inner-button">6</button>
                </div>
                <div class="btn">
                    <button class="inner-button operation">-</button>
                </div>
                <div class="btn">
                    <button class="inner-button">1</button>
                </div>
                <div class="btn">
                    <button class="inner-button">2</button>
                </div>
                <div class="btn">
                    <button class="inner-button">3</button>
                </div>
                <div class="btn">
                    <button class="inner-button operation">+</button>
                </div>
                <div class="btn">
                    <button class="inner-button">0</button>
                </div>
                <div class="btn">
                    <button class="inner-button">.</button>
                </div>
                <div class="btn">
                    <button class="inner-button operation">C</button>
                </div>
                <div class="btn">
                    <button class="inner-button operation">=</button>
                </div>
            </div>
        </div>
        <script src="calculator.js"></script>
        <link rel="stylesheet" href="calculator-style.css" />
    </body>
</html>
